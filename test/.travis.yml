dist: trusty
sudo: required
language: node_js

node_js:
  - "9"

cache:
  directories:
    - node_modules

env:
  -
  - SOLIDITY_COVERAGE=true

matrix:
  fast_finish: true
  allow_failures:
    - env: SOLIDITY_COVERAGE=true

before_script:
  - truffle version

script:
  - npm run lint
  - npm run lint:contract
  - npm run test

notifications:
  email:
    on_success: never
    on_failure: always
  slack: powerpiper:fEBF3prSwdbMzHrmXs6Pd4ut
